<body>
    <nav class="container-fluid  bg-info p-3 text-light"><h3>Registration Form</h3></nav>
    <div class="container mt-3">
            <div class="row">
                    <div class="col-sm-3">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Welcome!</h5>

                    <div class="col-sm-9" id="submission">

                    <div class="card-title text-center font-weight-bold text-success">
                    <h4>Registration Form</h4></div>
                    <form class="form m-5" name="form1">
                                <div class="row">
                                        <div class="col">
                                          <input type="text" class="form-control" onkeyup="fname()" name="fnamee" placeholder="First name">
                                        <div id="alertf" class="alert alert-light text-danger">
                                           
                                        </div>
                                        </div>
                                        <div class="col">
                                          <input type="text" class="form-control"  onkeyup="lname()" name="lnamee" placeholder="Last name">
                                          <div id="alertl" class="alert alert-light text-danger">
                                           
                                            </div>
                                        </div>
                                      </div>
                                <input type="password" id="pass" placeholder="password" onkeyup="pwd()" name="pass" class="form-control">
                                <div id="alertp" class="alert alert-light text-danger">
                                           
                                    </div>
                                
                                <input type="email" type="email" name="email" onkeyup="emailid()" pattern="^.+@.+$"  class="form-control " placeholder="Email Id">
                                <div id="alerte" class="alert alert-light text-danger">
                                           
                                    </div>
                                <label class="mt-3"><h5>gender</h5></label>
                                <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="Male">
                                        <label class="form-check-label" for="exampleRadios1">
                                          Male
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="Female">
                                        <label class="form-check-label" for="exampleRadios2">
                                        Female
                                        </label>
                                        </div>
                                        <label class="mt-3"><h5>Languages Known</h5></label>
                                    
                                              <div class="form-check">
                                                    <input class="form-check-input" name="telugu" type="checkbox" value="" id="defaultCheck1">
                                                    <label class="form-check-label"  for="defaultCheck1">
                                                      Telugu
                                                    </label>
                                                  </div>
                                                  <div class="form-check">
                                                        <input class="form-check-input" name="english" type="checkbox" value="" id="defaultCheck1">
                                                        <label class="form-check-label" for="defaultCheck1">
                                                          English
                                                        </label>
                                                      </div>
                                                      <div class="form-check">
                                                            <input class="form-check-input" name="hindi" type="checkbox" value="" id="defaultCheck1">
                                                            <label class="form-check-label" for="defaultCheck1">
                                                             Hindi
                                                            </label>
                                                          </div>
                                        <div class="mt-3">
                                        <select class="form-control">
                                                <option disabled>STATE</option>
                                                <option>Andhra pradesh</option>
                                                <option>Telangana</option>
                                                <option>Arunachal Pradesh</option>
                                                <option>Assam</option>
                                                <option>Bihar</option>
                                                <option>Chhattisgarh</option>
                                                <option>Goa</option>
                                                <option>Gujarat</option>
                                                <option>Haryana</option>
                                                <option>Himachal Pradesh</option>
                                                <option>Jammu and Kashmir</option>
                                                <option>Jharkhand</option>
                                                <option>	
                                                        Rajasthan</option>
                                                <option>	
                                                        Karnataka</option>
                                                
                                              </select>
                                            </div>
                                          
                            </form>
                            <div class="button-group mt-5 float-right">
                                    <button class="btn btn-success" onclick="submitform()">Submit</button>
                                    <button class="btn btn-danger" type="reset">Reset</button>
                                </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
            </div>

                    function fname(){
                    if(document.form1.fnamee.value.length<4){
                     message="**firstname must atleast 4 characters**"
                    }
                    else{
                     message="";
                    }
                    document.getElementById("alertf").innerText=message;
                    }


                     function lname(){
                    if(document.form1.lnamee.value.length<4){
                     message="**lastname must atleast 4 characters**"
                    }
                    else{
                     message="";
                    }
                    document.getElementById("alertl").innerText=message;
                    }


                      function pwd(){
                    if(document.form1.pass.value.length<4){
                     message="**password must atleast 4 characters**"
                    }
                    else{
                     message="";
                    }
                    document.getElementById("alertp").innerText=message;
                    }

                     
                    function emailid(){
                    if(document.form1.email.value==""){
                     message="**please enter valid Id**"
                    }
                    else{
                     message="";
                    }
                    document.getElementById("alerte").innerText=message;
                    }


                    function submitform(){
                        if((document.form1.fnamee.value && document.form1.lnamee.value && document.form1.pass.value &&document.form1.email.value)=="")
                        {
                           alert("please fill following fields");
                        }
                        else{
                         alert("form submitted successfully");
                        console.log("FullName:"+document.form1.fnamee.value+" "+document.form1.lnamee.value+'\n'
                                      +"password:"+document.form1.pass.value+'\n' +"Email Id:"+document.form1.email.value);
                    }
                    }
                </script>
